    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors!</h1>
    <div id = 'display'>
        <div id = 'titles' class = 'textContainer'>
            <div>COMPUPTER</div>
            <div>HUMAN</div>
        </div>
        <div id = 'scores' class = 'textContainer'>
            <div id = 'computer'>0</div>
            <div id = 'human'>0</div>
        </div>
        <div id = 'result'>CLICK A BUTTON!</div>
    </div>
    <div id ="buttonsContainer">
        <button id = 'rock' class = 'buttons'>ROCK</button>
        <button id = 'paper' class = 'buttons'>PAPER</button>
        <button id = 'scissor' class = 'buttons'>SCISSOR</button>
    </div>

    <script src="script.js"></script>
